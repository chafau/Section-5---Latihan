<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 5 - Chairil Fauzi Firmansyah</title>

    <style>
        #red {
            background: red;
        }

        #green {
            background: green;
        }

        #blue {
            background: blue;
        }

        #yellow {
            background: yellow;
        }

        #purple {
            background: purple;
        }

        #grey {
            background: grey;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media only screen and (max-width: 600px) {
            .content {
                width: 100%;
                height: 100px;
            }
        }

        @media only screen and (min-width: 600px) {
            .content {
                width: 45%;
                height: 100px;
            }
        }

        @media only screen and (min-width: 960px) {
            .content {
                width: 33.3%;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content" id="red"></div>
        <div class="content" id="green"></div>
        <div class="content" id="blue"></div>
        <div class="content" id="yellow"></div>
        <div class="content" id="purple"></div>
        <div class="content" id="grey"></div>
    </div>

</body>

</html>
